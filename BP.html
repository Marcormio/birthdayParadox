<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Birthday Paradox</title>
	<audio id="audio1" src="plsdp.ogg"></audio>
</head>
<body>
<div class="container">
	<img src="potato.png" class="bgimg">
	<div class="center-div">
		<h1>BIRTHDAY PARADOX</h1>

		<h2>Per quante persone vuoi calcolare la probabilita' che almeno due di queste condividano il giorno del compleanno?</h2>
		<input type="text" id="numero" value="0">

		<input type="button" id="myBtn" onclick="myFunction()" value="Calcola">

		<p id="demo"></p>

	</div>
	<a id="play"  href="#" onClick="play()"><img src="maria.png"></a>
</div>


<script>
function myFunction() {
	var y = document.getElementById("numero").value;
	var prob=1;
	var i;
	if (y>365){
		prob=0
	}
	else{
		for(i=0; i<y; i++){
			prob*= (365-i)/365
		}
	}
	document.getElementById("demo").innerHTML = ((1-prob)*100).toFixed(12)+"%";
}

var input = document.getElementById("numero");
input.addEventListener("keyup", function(event) {
	event.preventDefault();
	if (event.keyCode === 13) {
		document.getElementById("myBtn").click();
	}
})

function play(){
	var audioElement = document.getElementById('audio1');
	audioElement.play();
}

</script>

</body>
</html>
